pool:
  vmImage: 'Ubuntu-16.04'

trigger:
 - master

pr:
 - 'azure-piplines'
  
## steps:
# - script: 'dotnet restore ./MovieNight/MovieNight.sln'
# - script: 'dotnet build ./MovieNight/MovieNight.sln'

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1
